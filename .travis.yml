addons:
  firefox: "73.0"
  apt:
    packages:
      - nodejs
sudo: required
language: c
install:
  - sudo -H pip install selenium==3.141.0
  - ./test/helpers/setup_geckodriver.sh
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script:
  - bash -ex .travis-opam.sh
env:
  global:
    - PACKAGE=webtest-js
    - secure: ""
  matrix:
    - OCAML_VERSION=4.02
    - OCAML_VERSION=4.03 DOCS=true KEEP=false
    - OCAML_VERSION=4.04
    - OCAML_VERSION=4.05
    - OCAML_VERSION=4.06
    - OCAML_VERSION=4.07
    - OCAML_VERSION=4.08
    - OCAML_VERSION=4.09
